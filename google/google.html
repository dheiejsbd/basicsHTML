<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
            color: #5f6368;
            margin: 0 10px;
            font-size: 14px;
        }

        #header{
            text-align: right;
        }

        #gab{
            margin-top: 160px;
        }

        #serchContainer input{
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            margin-top: 20px;
        }

        #buttons{
            margin-top: 20px;
        }

        #buttons button{
            background-color: #f8f8f8;
            border: 1px solid #f8f8f8;
            color: #5f6368;
            font-size: 14px;
            margin: 5px;
            padding: 12px 24px;
            border-radius: 4px;
        }

        #buttons button:hover{
            background-color: #f1f1f1;
        }

        #footer{
            background-color: #f8f8f8;
            padding: 20px;
            margin-top: auto; /* Pushes the footer to the bottom */
            text-align: center;
            width: 100%;
            flex-wrap: wrap;
            
        }

    </style>
</head>

<body>
    <!-- top Bar -->
    <div id="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">sign in</a>
    </div>
    <!-- gap -->
    <div id="gab">

    </div>
    <!-- google Logo -->
    <div id="googleLogo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div id="serchContainer">
        <form id="serchForm">
            <!-- serch Bar -->
            <input type="text" id="searchInput" placeholder="Search Google or type a URL">
            <!-- button -->
            <div id="buttons">
                <button type="submit">Google Serch</button>
                <button type="submit">I'm filling Lucky</button>
            </div>
        </form>
    </div>


    <div id="footer" style="display: flex;">
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div style="margin-left: auto; margin-right: 30px;">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <script src="js/google.js"></script>

</body>

</html>
